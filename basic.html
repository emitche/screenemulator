<!DOCTYPE html>

<html>
  <head>
  <title>Screen Emulator</title>
	<!--<link rel="stylesheet" type="text/css" href="jqueryui/jquery-ui-1.10.3.custom/css/graytheme/jquery-ui-1.10.3.custom.css" />-->
  <link rel="stylesheet" type="text/css" href="css/screen.css" />
	<script type="text/javascript" src="js/jquery-1.10.2.js" /></script>
	<script type="text/javascript" src="js/screen.js" /></script>
	<!--<script src="jqueryui/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>-->
  </head>
  
  <body>
  
    <h1>Screen Emulator</h2>
    
    <h2>Display a site with a specific screen size</h2>
     
     <form id="userInput">
        <input id="uurl" name="uurl" type="text" placeholder="Enter site url." />
        <input id="dWidth" name="displayWidth" type="text" placeholder="width in pixels" />
        <input id="dHeight" name="displayHeight" type="text" placeholder="height in pixels" />
        <input name="usubmit" type="button" onclick="formSubmit();" value="Update" />
      </form>
        
      <iframe id="displayPage" name="displayPage" >
      </iframe>
      
  </body>
  
</html>
